{% extends 'base.html' %}

{% block title %}Create Medication{% endblock %}

{% block content %}
<div class="row">
  <div class="col">
    <fieldset class="border p-2 container-fluid">
      <legend class="w-auto">Register</legend>
      <form action="/registration" method="POST">
        <div class="form-group row">
          <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="first_name" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="last_name" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="email" placeholder="">
          </div>

        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="">
          </div>

        </div>
        <div class="form-group row">
          <label for="confirm" class="col-sm-2 col-form-label">Confirm:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="confirm" placeholder="">
          </div>
        </div>
        <div class="form-group row ">
          <div class="col text-right">
            <input type="submit" class="btn btn-primary mb-2 col-sm-2 offset-sm-10" value="Register">
          </div>
        </div>
      </form>
    </fieldset>
  </div>
  <div class="col">
    <fieldset class="border p-2 container-fluid">
      <legend class="w-auto">Login</legend>
      <form action="/login" method="POST">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="email" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="">
          </div>
        </div>
        <div class="form-group row ">
          <div class="col text-right">
            <input type="submit" class="btn btn-primary mb-2 col-sm-2 offset-sm-10" value="Login">
          </div>
        </div>
      </form>
    </fieldset>
  </div>
  {% endblock %}
