{% extends 'base.html' %}

{% block title %}Create Medication{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <fieldset class="border p-2 container">
            <legend class="w-auto">Edit Medication</legend>
            <form action="/medications/{{medication.id}}/edit" method="POST">
                <div class="form-group row">
                    <label for="medication_name" class="col-sm-2 col-form-label">Medication Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="medication_name" value="{{ medication.name }}">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col text-right">
                        <input type="submit" class="btn btn-primary mb-2 col-sm-2 offset-sm-10"
                            value="Save">
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
{% endblock %}
